<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>502 Bad Gateway - Stock Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000000;
            color: #ffffff;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background: #0a0a0a;
            border-radius: 16px;
            padding: 48px 36px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid #232136;
        }
        .error-code {
            font-size: 72px;
            font-weight: 700;
            color: #9333ea;
            margin-bottom: 12px;
        }
        .error-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .error-message {
            color: #a1a1aa;
            font-size: 16px;
            margin-bottom: 28px;
        }
        .home-link {
            display: inline-block;
            background: #9333ea;
            color: #fff;
            font-weight: 500;
            padding: 12px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.2s;
        }
        .home-link:hover {
            background: #7e22ce;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">502</div>
        <div class="error-title">Bad Gateway</div>
        <div class="error-message">Sorry, the server is temporarily unavailable or received an invalid response.<br>Please try again in a moment.</div>
        <a href="/" class="home-link">Go to Homepage</a>
    </div>
</body>
</html>
